<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <input class="search-box" type="text" placeholder="digite aqui a sua busca">
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <div class="cart-header">
          <span class="cart__title">Carrinho de compras</span>
          <span class="cart-total">Total: $<span class="total-price"></span></span>
          <button class="empty-cart">Esvaziar carrinho</button>
        </div>
        <div class="cart-body">
          <ol class="cart__items"></ol>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
